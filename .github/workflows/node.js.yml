# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CV_GITHUB_REGISTRY: "ghcr.io/sarathpsudhakr/nextjs-app:main"
  CV_NGINX_APP_NAME: "nginx"
  CV_NEXTJS_APP_NAME: "nextjs-app"

jobs:
  pre-build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Jinja2
        run: pip install jinja2-cli

      - name: Render template , Create YAML file and Display YAML file
        run: |
          cd k8s
          echo "Looping through Custom Environment Variables and storing it in a variable"
          for var in $(env | awk -F= '{print $1}' | grep '^CV_'); do
            variables+="-D $var=${!var} "
          done

          jinja2 deployment.yaml.j2 $variables --format=yaml --strict > deployment.yaml
          jinja2 configmap.yaml.j2 $variables --format=yaml --strict > configmap.yaml

          echo "Kubernetes Configmap Yaml"
          cat configmap.yaml
          echo "Kubernetes Deployment Yaml"
          cat deployment.yaml

          echo $GITHUB_SHA

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: k8s-files
          path: k8s

  build:

    runs-on: ubuntu-latest
    needs: pre-build

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-without-markdown
        path: .next
        
  package:
      runs-on: ubuntu-latest
      needs: build
      
      steps:
        - uses: actions/checkout@v3
            
        - name: Login to GitHub Container Registry
          uses: docker/login-action@v2
          with:
            registry: ghcr.io/sarathpsudhakr/nextjs-app
            username: ${{ secrets.REGISTRY_USER }}
            password: ${{ secrets.REGISTRY_TOKEN }}

        - name: Extract metadata (tags, labels) for Docker
          id: meta
          uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
          with:
            images: ghcr.io/sarathpsudhakr/nextjs-app

        - name: Build and push Docker image
          uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
          with:
            context: .
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
            
  deploy:
      runs-on: ubuntu-latest
      needs: package

      steps:
      - uses: actions/checkout@v2

      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.1.1
        with:
          # Artifact name
          name: k8s-files
          # Destination path
          path: k8s

      - name: Start minikube
        uses: medyagh/setup-minikube@master
      - name: CLuster Check
        run: kubectl get pods

      - name: Deploy app to minikube
        run: |
          cd k8s
          kubectl apply -f configmap.yaml
          kubectl apply -f deployment.yaml
          kubectl get all

      - name: Url Check
        run: |
          minikube service list
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list && sudo apt update && sudo apt install ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}
          ngrok http 192.168.49.2:30000
          
